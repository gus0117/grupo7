<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabla de Multiplicacion</title>
    </h:head>
    <h:body>
        <h:form id="frmMultiplicador">
            <p:panelGrid id="pnlTabla">
                <p:outputLabel id="lblNumero" value="Numero: "></p:outputLabel>
                <p:inputNumber id="txtNumber" required="true" requiredMessage="Debe ingresar un numero" value="#{celularFormBean.numero}" decimalPlaces="0">
                    <f:validateLongRange minimum="1"></f:validateLongRange>
                </p:inputNumber>
                <p:commandButton id="btnObtenerTabla" value="Calcular" update="tblTabla"></p:commandButton>
            </p:panelGrid>
        </h:form>
        <p:dataTable id="tblTabla" value="#{celularFormBean.obtenerTablaFormateada()}" var="exp" emptyMessage="No hay valores">
            <p:column headerText="Tabla de Multiplicar por 1 a 100">
                <p:outputLabel value="#{exp}"></p:outputLabel>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
