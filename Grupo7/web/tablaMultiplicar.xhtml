<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/Templates/principalTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frmMultiplicador">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panelGrid id="pnlTabla">
                        <p:outputLabel id="lblNumero" value="Numero: "></p:outputLabel>
                        <p:inputNumber id="txtNumber" placeholder="Ingrese un numero"
                                       style="margin-left: 5px"
                                       required="true" requiredMessage="Debe ingresar un numero"
                                       value="#{celularFormBean.numero}" decimalPlaces="0"
                                       validatorMessage="El numero debe ser mayor o igual a 1 (uno).">
                            <f:validateLongRange minimum="1"></f:validateLongRange>
                        </p:inputNumber>
                        <p:commandButton id="btnObtenerTabla" style="margin-left: 15px"
                                         action="#{celularFormBean.mostrarMensaje()}"
                                         value="Calcular" update="tblTabla :frmMultiplicador"></p:commandButton>
                    </p:panelGrid>
                </h:form>
                <br />
                <p:dataTable id="tblTabla" value="#{celularFormBean.obtenerTablaFormateada()}"
                             var="exp" emptyMessage="No hay valores" style="width: 40%">
                    <p:column headerText="Tabla de Multiplicar de #{celularFormBean.numero}">
                        <p:outputLabel value="#{exp}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
